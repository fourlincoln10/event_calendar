<div class="content">
  <button class="close">&#xd7;</button>
  <h3 class="title">Repeat Settings</h3>
  <div class='freq-row row'>
    <label>Repeats: <a class='inlineHelp' data-help='The unit of time used to determine how often the event should repeat e.g. monthly. Defaults to "never".'><i class='icon-question-sign'></i></a></label>
    <select class='freq'>
      <option value='daily'>Daily </option>
      <option value='weekly'>Weekly</option>
      <option value='monthly'>Monthly</option>
      <option value='yearly'>Yearly</option>
    </select>
    <div class='nextOccurrence'></div>
  </div>
  <div class='interval-row row'>
    <label>Every: <a class='inlineHelp' data-help='This value works with the "repeats" unit of time to determine how often the event will repeat e.g. 2 with "monthly" means every 2 months. Defaults to 1 if you leave this blank.'><i class='icon-question-sign'></i></a></label>
    <input type='number' class='interval' min='1' pattern="\d*"/> <span class='intervalTimeUnit'></span>
  </div>
  <div class="variable-content-row row"></div>
  <div class='dtstart-row row'>
    <label>Starting: <a class='inlineHelp' data-help='The date and time the event starts repeating. You should make this the date and time you want the event to initially appear.'><i class='icon-question-sign'></i></a></label>
    <input type='text' class='dtstart' disabled/>
  </div>
  <div class='end-row row'>
    <label>Ending: <a class='inlineHelp' data-help='These buttons allow you to choose when the event should stop repeating. Choose "After" if you want to limit the event to a certain number of occurrences. Choose "Until" if you want the event to stop repeating on a specific date and time.'><i class='icon-question-sign'></i></a></label>
    <div class="end-type">
      <div>
        <label><input type="radio" name="end-type" class="never-rb" /> <span class="prefix">Never </span></label>
      </div>
      <div>
        <label><input type="radio" name="end-type" class="count-rb" /> <span class="prefix">After </span></label><input type="number" class="count" min="1" pattern="\d*" disabled/> <span class="suffix">occurrence(s)</span>
      </div>
      <div>
        <label><input type="radio" name="end-type" class="until-rb" /> <span class="prefix">On </span></label><input type="date" class="until" disabled/>
      </div>
    </div>
  </div>
  <div class="repeat-settings"></div>
  <div class='button-row row'>
    <button class='ok'>Ok</button>
    &nbsp;
    <button class='cancel'>Cancel</button>
  </div>
</div>

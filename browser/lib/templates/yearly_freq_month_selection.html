<div class='year-month-row row'>
  <label>In: <a class='inlineHelp' data-help='You can limit the months the event will repeat in by selecting one or more months.'><i class='icon-question-sign'></i></a></label>
  <div class='year-month-container pushbutton-container'></div>
</div>
<div class='year-day-row row'>
  <label>On: <a class='inlineHelp' data-help='Select "First", "Second", "Third", "Fourth" or "Last" if the event needs to repeat on the first, second, third fourth or last day of the week that will appear in a drop down menu to the right.'><i class='icon-question-sign'></i></a></label>
  <select class='yearday-occurrence-number'>
    <option value=''></option>
    <option value='1'>First</option>
    <option value='2'>Second</option>
    <option value='3'>Third</option>
    <option value='4'>Fourth</option>
    <option value='-1'>Last</option>
  </select>
  <select class='yearday-drop-down'>
    <option value='su'>Sunday</option>
    <option value='mo'>Monday</option>
    <option value='tu'>Tuesday</option>
    <option value='we'>Wednesday</option>
    <option value='th'>Thursday</option>
    <option value='fr'>Friday</option>
    <option value='sa'>Saturday</option>
    <option value='' disabled='disabled'></option>
    <option value='day'>Day</option>
    <option value='weekday'>Weekday</option>
    <option value='weekendday'>Weekend Day</option>
  </select>
</div>

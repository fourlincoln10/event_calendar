<div class='freq-row row'>
  <label>Repeats: <a class='inlineHelp' data-help='The unit of time used to determine how often the event should repeat e.g. monthly. Defaults to "never".'><i class='icon-question-sign'></i></a></label></label>
  <select class='freq'>
    <option value=''>Never</option>
    <option value='daily'>Daily </option>
    <option value='weekly'>Weekly</option>
    <option value='monthly'>Monthly</option>
    <option value='yearly'>Yearly</option>
  </select>
  <div class='nextOccurrence'></div>
</div>
<div class='interval-row row'>
  <label>Every: <a class='inlineHelp' data-help='This value works with the "repeats" unit of time to determine how often the event will repeat e.g. 2 with "monthly" means every 2 months. Defaults to 1.'><i class='icon-question-sign'></i></a></label></label>
  <input type='number' class='interval' min='1'/> <span class='intervalTimeUnit'></span>
</div>
<div class='weekday-row row'>
  <label>On: <a class='inlineHelp' data-help='Use this value if the event needs to repeat on one or more days of the week e.g. Monday and Wednesday.'><i class='icon-question-sign'></i></a></label>
  <div class='weekDayContainer'></div>
</div>
<div class='monthday-row row'>
  <label>On: <a class='inlineHelp' data-help='Select "Day" and one of the days of the month if the event needs to repeat on one or more days of the month e.g. the 1st and the 15th. Select "First", "Second", "Third", "Fourth" or "Last" if the event needs to repeat on the first, second, third fourth or last day of the week that will appear in a drop down menu to the right.'><i class='icon-question-sign'></i></a></label>
  <select class='monthday-occurrence-number'>
    <option value='day'>Day</option>
    <option value='' disabled='disabled'></option>
    <option value='1'>First</option>
    <option value='2'>Second</option>
    <option value='3'>Third</option>
    <option value='4'>Fourth</option>
    <option value='-1'>Last</option>
  </select>
  <div class='monthday-container'>
    <div class='pushbutton-container'></div>
    <div class='select-container'>
      <select class='month-day-dropdown'>
        <option value='su'>Sunday</option>
        <option value='mo'>Monday</option>
        <option value='tu'>Tuesday</option>
        <option value='we'>Wednesday</option>
        <option value='th'>Thursday</option>
        <option value='fr'>Friday</option>
        <option value='sa'>Saturday</option>
        <option value='' disabled='disabled'></option>
        <option value='day'>Day</option>
        <option value='weekday'>Weekday</option>
        <option value='weekendday'>Weekend Day</option>
      </select>
    </div>
  </div>
</div>
<div class='year-month-row row'>
  <label>In: <a class='inlineHelp' data-help='You can limit the months the event will repeat in by selecting one or more months.'><i class='icon-question-sign'></i></a></label>
  <div class='year-month-container'></div>
</div>
<div class='year-day-row row'>
  <label>On: <a class='inlineHelp' data-help='Select "First", "Second", "Third", "Fourth" or "Last" if the event needs to repeat on the first, second, third fourth or last day of the week that will appear in a drop down menu to the right.'><i class='icon-question-sign'></i></a></label>
  <select class='yearday-occurrence-number'>
    <option value=''></option>
    <option value='1'>First</option>
    <option value='2'>Second</option>
    <option value='3'>Third</option>
    <option value='4'>Fourth</option>
    <option value='-1'>Last</option>
  </select>
  <select class='yearday-drop-down'>
    <option value='su'>Sunday</option>
    <option value='mo'>Monday</option>
    <option value='tu'>Tuesday</option>
    <option value='we'>Wednesday</option>
    <option value='th'>Thursday</option>
    <option value='fr'>Friday</option>
    <option value='sa'>Saturday</option>
    <option value='' disabled='disabled'></option>
    <option value='day'>Day</option>
    <option value='weekday'>Weekday</option>
    <option value='weekendday'>Weekend Day</option>
  </select>
</div>
<div class='dtstart-row row'>
  <label>Starting: <a class='inlineHelp' data-help='The date and time the event goes into effect. You should make this the date and time you want the event to first appear.'><i class='icon-question-sign'></i></a></label>
  <input type='text' class='dtstart' />
</div>
<div class='end-row row'>
  <label>Ending: <a class='inlineHelp' data-help='Use this field if the event needs to stop repeating after a certain amount of time. Choose "After" if you want to limit the event to a certain number of occurrences. Choose "Until" if you want the event to stop repeating on a specific date and time.'><i class='icon-question-sign'></i></a></label>
  <select class='end'>
    <option value='never'>Never</option>
    <option value='count'>After</option>
    <option value='until'>Until</option>
  </select>
  <span class='count-wrapper'>
    <input type='number' class='count' min='1'/> occurrence(s)
  </span>
  <input type='text' class='until'/> 
</div>
<hr>
<div class='button-row row'>
  <button class='ok'>Ok</button>
  &nbsp;
  <button class='cancel'>Cancel</button>
</div>
